<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" defer src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

    <header>
        
        <img src="assets/img/weather.svg">


        <button id="dark-mode-toggle">Enable Dark Mode</button>

    </header>

    <main>

        <form id="weatherForm" class="autocomplete">
            <input type="text" id="cityInput" placeholder="Type a city name...">
            <button type="submit" id="submitBtn">Submit</button>
            <div id="cityList" class="autocomplete-items"></div>
        </form>

        <div class="container">
            <div class="weather">

            </div>
        </div>

    </main>

    <footer>

        
        <div class="footer">
            <a href="https://openweathermap.org/" target=”_blank”>Weather</a>
            <a href="https://unsplash.com/" target="_blank">Images</a>
            <a href="https://countriesnow.space/" target="_blank">Cities</a>

            <a href="https://github.com/Yourisrachid/weather-app" target=”_blank”><img src="assets/img/github.svg"></a>
        </div>

        <p>&#169 By Youris Rachid</p>

    </footer>
    
</body>
</html>
